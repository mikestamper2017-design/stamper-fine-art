<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Stamper Fine Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@300;400;600&display=swap');
        html { scroll-behavior: smooth; }
        .font-serif-light { font-family: 'Bodoni Moda', serif; font-style: italic; font-weight: 400; }
        
        .image-slider { 
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; 
            background: #222; 
        }
        .image-slider::-webkit-scrollbar { display: none; }
        
        .slide-container { 
            position: relative; 
            flex-shrink: 0; 
            width: 100%; 
            scroll-snap-align: start; 
        }
        .slide-container img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        .study-label { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            background: rgba(255,255,255,0.9); 
            padding: 10px 14px; 
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 0.2em; 
            color: #111; 
            border-left: 3px solid #111; 
            pointer-events: none; 
        }

        .spec-text { 
            font-family: 'Inter', sans-serif; 
            font-size: 15px; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            color: #888; 
            line-height: 1.7; 
        }
    </style>
</head>

        <nav class="flex flex-wrap justify-center gap-10">
            <a href="#watercolour" class="text-[11px] uppercase tracking-[0.3em] text-gray-400 hover:text-white transition">Watercolour</a>
            <a href="#sculpture" class="text-[11px] uppercase tracking-[0.3em] text-gray-400 hover:text-white transition">Sculpture</a>
            <a href="#acrylic" class="text-[11px] uppercase tracking-[0.3em] text-gray-400 hover:text-white transition">Acrylic</a>
            <a href="#about" class="text-[11px] uppercase tracking-[0.3em] text-gray-400 hover:text-white transition">About</a>
        </nav>
    </header>
