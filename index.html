<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Stamper Fine Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@300;400&display=swap');
        html { scroll-behavior: smooth; }
        .font-serif-light { font-family: 'Bodoni Moda', serif; font-style: italic; font-weight: 400; }
        
        /* The Gallery Slider */
        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background: #141414;
        }
        .image-slider::-webkit-scrollbar { display: none; }
        
        .image-slider img {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100%;
            height: auto;
            aspect-ratio: 3/4;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-[#0f0f0f] text-gray-300 font-sans selection:bg-white/10">

    <header class="py-20 px-6 flex flex-col items-center border-b border-white/5">
        <h1 class="font-serif-light text-3xl md:text-4xl text-white mb-10 opacity-80 tracking-tight">Mike Stamper</h1>
        <nav class="flex flex-wrap justify-center gap-8 md:gap-16">
            <a href="#watercolour" class="text-[10px] uppercase tracking-[0.3em] text-gray-600 hover:text-white transition">Watercolour</a>
            <a href="#acrylic" class="text-[10px] uppercase tracking-[0.3em] text-gray-600 hover:text-white transition">Acrylic & Oil</a>
            <a href="#sculpture" class="text-[10px] uppercase tracking-[0.3em] text-gray-600 hover:text-white transition">Sculpture</a>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto px-4 md:px-6">

        <section id="watercolour" class="py-24">
            <h2 class="text-[10px] uppercase tracking-[0.5em] text-gray-700 mb-16 text-center italic font-bold">The Mariner Series</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-32">
                
                <div class="flex flex-col">
                    <div class="image-slider aspect-[3/4] mb-6 border border-white/5 shadow-2xl">
                        <img src="images/stamper-watercolour sailboat1.jpg" alt="Front" onerror="this.src='images/stamper-watercolour sailboat1.JPG'">
                        <img src="images/stamper-watercolour sailboat1 detail.jpg" alt="Detail" onerror="this.src='images/stamper-watercolour sailboat1 detail.JPG'; this.onerror=function(){this.style.display='none'}">
                        <img src="images/stamper-watercolour sailboat1 back.jpg" alt="Back" onerror="this.src='images/stamper-watercolour sailboat1 back.JPG'">
                    </div>
                    <p class="text-[8px] uppercase tracking-[0.3em] text-gray-800 mb-4 text-center">Swipe: Front / Detail / Reverse</p>
                    <div class="flex justify-between items-baseline border-t border-white/5 pt-4">
                        <span class="font-serif-light text-2xl text-white/90 italic">Mariner 01</span>
                        <span class="text-[10px] font-bold text-gray-600">$85 CAD</span>
                    </div>
                    <a href="mailto:mike@stamper.art?subject=Inquiry: Mariner 01" class="text-[9px] uppercase tracking-widest text-gray-500 hover:text-white transition mt-3 block">Inquire Direct</a>
                </div>

                <div class="flex flex-col">
                    <div class="image-slider aspect-[3/4] mb-6 border border-white/5 shadow-2xl">
                        <img src="images/stamper-watercolour sailboat2.jpg" alt="Front" onerror="this.src='images/stamper-watercolour sailboat2.JPG'">
                        <img src="images/stamper-watercolour sailboat2 detail.jpg" alt="Detail" onerror="this.src='images/stamper-watercolour sailboat2 detail.JPG'; this.onerror=function(){this.style.display='none'}">
                        <img src="image/stamper-watercolour sailboat2 back.jpg" alt="Back" onerror="this.src='images/stamper-watercolour sailboat2 back.JPG'">
                    </div>
                    <p class="text-[8px] uppercase tracking-[0.3em] text-gray-700 mb-4 text-center">Swipe: Front / Detail / Reverse</p>
                    <div class="flex justify-between items-baseline border-t border-white/5 pt-4">
                        <span class="font-serif-light text-2xl text-white/90 italic">Mariner 02</span>
                        <span class="text-[10px] font-bold text-gray-600">$85 CAD</span>
                    </div>
                    <a href="mailto:mike@stamper.art?subject=Inquiry: Mariner 02" class="text-[9px] uppercase tracking-widest text-gray-500 hover:text-white transition mt-3 block">Inquire Direct</a>
                </div>

            </div>
        </section>

        <section id="acrylic" class="py-32 border-t border-white/5"><h2 class="text-[10px] uppercase tracking-[0.5em] text-gray-900 text-center">Canvas Pending</h2></section>
        <section id="sculpture" class="py-32 border-t border-white/5"><h2 class="text-[10px] uppercase tracking-[0.5em] text-gray-900 text-center">Form Pending</h2></section>

    </main>

    <footer class="py-32 border-t border-white/5 text-center">
        <p class="text-[9px] uppercase tracking-[0.5em] text-gray-900">Mike Stamper â€¢ Port Perry, ON</p>
    </footer>

</body>
</html>
